<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>WackyButtons</title>
    <link rel="stylesheet" href="../scss/custom.scss" />
</head>

<body style="background-color: bisque;">
    <div class="container">
        <div>
            <h2>Small Size Buttons</h2>
            <br>
            <button type="button" class="btn btn-sm btn-primary">Primary</button>
            <br><br>
            <button type="button" class="btn btn-sm btn-secondary">Secondary</button>
            <br><br>
            <button type="button" class="btn btn-sm btn-success">Success</button>
            <br><br>
            <button type="button" class="btn btn-sm btn-danger">Danger</button>
            <br><br>
            <button type="button" class="btn btn-sm btn-warning">Warning</button>
            <br><br>
            <button type="button" class="btn btn-sm btn-info">Info</button>
            <br><br>
            <button type="button" class="btn btn-sm btn-light">Light</button>
            <br><br>
            <button type="button" class="btn btn-sm btn-dark">Dark</button>
            <br><br>
            <button type="button" class="btn btn-sm btn-link">Link</button>
            <br><br>
        </div>
    
        <div>
            <h2>Regular Size Buttons</h2>
            <br>
            <button type="button" class="btn btn-primary">Primary</button>
            <br><br>
            <button type="button" class="btn btn-secondary">Secondary</button>
            <br><br>
            <button type="button" class="btn btn-success">Success</button>
            <br><br>
            <button type="button" class="btn btn-danger">Danger</button>
            <br><br>
            <button type="button" class="btn btn-warning">Warning</button>
            <br><br>
            <button type="button" class="btn btn-info">Info</button>
            <br><br>
            <button type="button" class="btn btn-light">Light</button>
            <br><br>
            <button type="button" class="btn btn-dark">Dark</button>
            <br><br>
            <button type="button" class="btn btn-link">Link</button>
            <br><br>
        </div>
    
        <div>
            <h2>Large Size Buttons</h2>
            <br>
            <button type="button" class="btn btn-lg btn-primary">Primary</button>
            <br><br>
            <button type="button" class="btn btn-lg btn-secondary">Secondary</button>
            <br><br>
            <button type="button" class="btn btn-lg btn-success">Success</button>
            <br><br>
            <button type="button" class="btn btn-lg btn-danger">Danger</button>
            <br><br>
            <button type="button" class="btn btn-lg btn-warning">Warning</button>
            <br><br>
            <button type="button" class="btn btn-lg btn-info">Info</button>
            <br><br>
            <button type="button" class="btn btn-lg btn-light">Light</button>
            <br><br>
            <button type="button" class="btn btn-lg btn-dark">Dark</button>
            <br><br>
            <button type="button" class="btn btn-lg btn-link">Link</button>
            <br><br>
            <button type="button" class="btn btn-lg btn-primary btn-white-border">Link</button>
            <br><br>
        </div>
    </div>
    
    <script src="./index.js"></script>
</body>

</html>
